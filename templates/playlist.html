{% extends "base.html" %}

{% block title %}{{ playlist_name }} | Mixit.Life{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ playlist_name }}</h1>
                    <ul class="list-group list-group-flush">
                        {% for track in tracks %}
                            <li class="list-group-item">{{ track }}</li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('share') }}" class="btn btn-primary">Share</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
