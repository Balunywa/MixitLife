{% extends "base.html" %}

{% block title %}Home | Mixit.Life{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">My Music App</h1>
                    <ul class="list-group list-group-flush">
                        {% for playlist in playlists %}
                            <li class="list-group-item"><a href="{{ url_for('playlist') }}" data-playlist-id="{{ playlist.id }}">{{ playlist.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
